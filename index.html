<body>

    


    <div class="button-container">

        <ul>
            <button id="sendJsonButton" class="button-54" >Send JSON</button>
            <button id="randomizeButton" class="button-54" >Randomize User Information</button>
            <button id="loadProducts" class="button-54" role="button">Load products to sheet</button>
            <button id="clearProducts" class="button-54" role="button">Clear Products</button>
            <li class = "status" id = "statusText">Status: </li>
        </ul>
        
    </div>

    <ul>
        <li>
            <p id = "name">Name: </p>
        </li>
        <li>
            <p id = "email">Email: </p>
        </li>
        <li>
            <p id = "username">Username: </p>
        </li>
    </ul>
    
    <iframe class = "spreadsheet-iframe" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2Y3Jyu8wDFjroObj_hXafRtfC--hvG01sMiKe1rL3jAC6ipKVIM-JJQlEc_WoCHDDG3WjD4fqTEXG/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>

    <script>

        let nameEl = document.getElementById('name');
        let emailEl = document.getElementById('email');
        let userEl = document.getElementById('username');

        let statText = document.getElementById('statusText')

        function randomizeData(data){

            let results = data.results
            let name = results[0].name.first + " " + results[0].name.last
            let email = results[0].email
            let userName = results[0].login.username
            
            nameEl.innerText = name
            emailEl.innerText = email
            userEl.innerText = userName
            statText.innerText = "Status: "
            
        }

        document.getElementById('randomizeButton').addEventListener('click', function() {
            statText.innerText = "Status: "
            $.ajax({
                url: 'https://randomuser.me/api/?inc=name,email,login&noinfo',
                dataType: 'json',
                success: function(data) {
                    randomizeData(data);
                }

            });    

        });
        
        document.getElementById('sendJsonButton').addEventListener('click', function() {
            // Define the JSON data
            const jsonData = {
                "name": nameEl.innerText,
                "email": emailEl.innerText,
                "message": userEl.innerText
            };
            
            // Define the webhook URL
            const webhookUrl = 'https://hook.eu2.make.com/p1r8aa6ukox9mg2qenbscyc878qwrxk5';

            // Create a new XMLHttpRequest object
            const xhr = new XMLHttpRequest();
            xhr.open("POST", webhookUrl, true);
            xhr.setRequestHeader("Content-Type", "application/json");

            // Send the JSON data
            xhr.send(JSON.stringify(jsonData));

            // Handle the response (optional)
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        statText.innerText = "Status: Data Sent";
                    } else {
                        statText.innerText = 'Status: Error sending JSON: ' + xhr.statusText;
                    }
                }
            };
        });

    </script>

    <script src="./CompanyProductsLoader.js"></script>
</body>
</html>
