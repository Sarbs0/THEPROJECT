<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send JSON to Webhook</title>
</head>
<body>
    <button id="sendJsonButton">Send JSON</button>

    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email">
        <label for="msg">Message:</label><br>
        <input type="text" id="message" name="message">
    </form>

    <script>

        let nameEl = document.getElementById('name')
        let emailEl = document.getElementById('email')
        let msgEl = document.getElementById('message')

        document.getElementById('sendJsonButton').addEventListener('click', function() {
            // Define the JSON data
            const jsonData = {
                "name": nameEl.textContent,
                "email": emailEl.textContent,
                "message": msgEl.textContent
            };

            // Define the webhook URL
            const webhookUrl = 'https://hook.eu2.make.com/p1r8aa6ukox9mg2qenbscyc878qwrxk5';

            // Create a new XMLHttpRequest object
            const xhr = new XMLHttpRequest();
            xhr.open("POST", webhookUrl, true);
            xhr.setRequestHeader("Content-Type", "application/json");

            // Send the JSON data
            xhr.send(JSON.stringify(jsonData));

            // Handle the response (optional)
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        alert('JSON sent successfully!');
                    } else {
                        alert('Error sending JSON: ' + xhr.statusText);
                    }
                }
            };
        });
    </script>
</body>
</html>
